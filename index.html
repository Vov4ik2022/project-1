<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Студия</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&amp;family=Roboto:wght@400;500;700;900&amp;display=swap"
      rel="stylesheet"
    />
    <!-- Modern normalize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
 


    <!-- Модальное окно -->

    <!-- <div class="backdrop is-hidden" data-modal> -->

      <!-- Крестик - закрыть модальное окно -->
      <div class="buynow-modal">
        <button class="modal-button__close" data-modal-close>
          <svg class="modal-button__icon" width="24" height="24">
            <use href="./images/icons.svg#modal-close"></use>
          </svg>
        </button>

      
        <strong class="buynow-title">Buy now</strong>

        <ul class="buynow-menu">
          <li class="buynow-menu__list list">
            <input class="checkbox__form" type="checkbox" id="ice_cream" />
            <label class="checkbox__title" for="ice_cream">  
              <img src="./images/fff.jpg" alt="">
            </label>
            <p class="checkbox__text"> ice cream </p>

          </li>
            
          <li class="buynow-menu__list list">
            <input class="checkbox__form" type="checkbox" id="ice_coffee" />
            <label class="checkbox__title" for="ice_coffee"> 
               </label>
            <p class="checkbox__text"> ice coffee </p>
          </li>

          <li class="buynow-menu__list list">
            <input class="checkbox__form" type="checkbox" id="milkshake" />
            <label class="checkbox__title" for="milkshake"> 
              
            </label>
            <p class="checkbox__text"> milkshake </p>
          </li>
        </ul>

        <!-- Инпуты и кнопка -->
        <form class="modal-form" name="modal_form">
          <div class="modal-form__group" role="group">
            <label class="modal-form__label" for="user_name"></label>
            <div class="modal-form__wrapper">
              <input class="modal-form__field" type="name" id="user_name" placeholder="Name"/> 
            </div>

            <label class="modal-form__label" for="user_phon"></label>
            <div class="modal-form__wrapper">
              <input class="modal-form__field" type="tel" name="user_phone" id="user_phon" placeholder="Phone"/>
            </div>

            <label class="modal-form__label" for="user_message"></label>
            <textarea class="modal-form__message" name="user_message" id="user_message" rows="6" placeholder="Comment"></textarea>
            <button class="modal__button button" type="submit">Submit</button>
          </div> 
        </form>
      </div>
      
   
    <script src="./js/modal.js"></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
      integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
      crossorigin="anonymous"
    ></script>
    <script defer src="./js/mobile-menu.js"></script>
  </body>
</html>
