<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Студия</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&amp;family=Roboto:wght@400;500;700;900&amp;display=swap"
      rel="stylesheet"
    />
    <!-- Modern normalize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
 


    <!-- Модальное окно buynow -->

    <!-- <div class="backdrop is-hidden" data-modal> -->

      <div class="buynow-modal">
        <div class="modal-buynow">
          <button class="modal-button__close" data-modal-close>
            <svg class="modal-button__icon" width="24" height="24">
              <use href="./images/icons.svg#modal-close"></use>
            </svg>
          </button>
          <form class="modal-buynow__form">
            <p class="form-buy__title">Buy now</p>
            <div class="buynow__card-box">
              <div class="buynow__card-wrapper">
                <input
                  name="ice-cream"
                  class="buynow__card-input"
                  type="checkbox"
                />
                <div class="buynow__box-first buynow__box-title">
                  <span class="buynow__card-title">ICE CREAM</span>
                </div>
              </div>
              <div class="buynow__card-wrapper">
                <input
                  name="ice coffee"
                  class="buynow__card-input"
                  type="checkbox"
                />
                <div class="buynow__box-second buynow__box-title">
                  <span class="buynow__card-title">ICE COFFE</span>
                </div>
              </div>
              <div class="buynow__card-wrapper">
                <input
                  name="milkshake"
                  class="buynow__card-input"
                  type="checkbox"
                />
                <div class="buynow__box-third buynow__box-title">
                  <span class="buynow__card-title">MILKSHAKE</span>
                </div>
              </div>
            </div>
            

            <!-- Инпуты и кнопка -->
            <label class="modal-buynow__form-field">
              <span class="modal-buynow__form">
                <input
                  type="text"
                  class="modal-buynow__form--input"
                  required=""
                  name="user_name"
                  placeholder="Name"
                />
              </span>
            </label>
            <label class="modal-buynow__form-field">
              <span class="modal-buynow__form">
                <input
                  type="tel"
                  class="modal-buynow__form--input"
                  required=""
                  name="user_phone"
                  placeholder="Phone"
                />
              </span>
            </label>
            <label class="modal-buynow__form--field-message modal-buynow__form-field">
              <textarea
                name="user_message"
                class="modal-buynow__form--message"
                placeholder="Comment"
              ></textarea>
            </label>
            <button type="submit" class="modal-buynow__form--button">Submit</button>
        
          </form>
        </div>
      </div>
      
   
    <script src="./js/modal.js"></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
      integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
      crossorigin="anonymous"
    ></script>
    <script defer src="./js/mobile-menu.js"></script>
  </body>
</html>
